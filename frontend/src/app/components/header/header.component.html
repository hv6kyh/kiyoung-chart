<header class="app-header">
    <div class="header-content">
        <h1 class="logo-area" routerLink="/" style="cursor: pointer;">
            <lucide-angular name="trending-up" [size]="22" class="logo-icon"></lucide-angular>
            <span class="logo-text">주린이 차트</span>
        </h1>
        <nav class="header-nav">
            <a routerLink="/chart" routerLinkActive="active" class="nav-item">차트 분석</a>
            <a routerLink="/stock-qna" routerLinkActive="active" class="nav-item">주식 무물보</a>
        </nav>
        <div class="header-actions">
            @if (!authService.isLoggedIn()) {
            <button class="btn-text" (click)="authService.openModal('login')">로그인</button>
            <button class="btn-primary" (click)="authService.openModal('signup')">회원가입</button>
            } @else {
            <button class="btn-icon" title="알림">
                <lucide-angular name="bell" [size]="18"></lucide-angular>
            </button>
            <button class="btn-icon" title="설정">
                <lucide-angular name="settings" [size]="18"></lucide-angular>
            </button>
            <button class="btn-icon btn-logout" (click)="authService.logout()" title="로그아웃">
                <lucide-angular name="log-out" [size]="18"></lucide-angular>
            </button>
            }
        </div>
    </div>
</header>
